<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./content/css/style.css" />
    <title>Sky Moodslider</title>
  </head>
  <body>

    <nav>

    </nav>
    <header>


    </header>

    <div class="content">
      <div class="row">
        <div class="col-2">
            <img class="img-logo" src="./content/images/logo.jpg" />
        </div>
        <div class="col-6">
              <h1 class="title">Sky - Moodslider</h1>
              <label for="uid">Upload Content</label>
              <input id="uid" type="text" class="form-control" name="username">
        </div>
      </div>


        <!-- Upload Section -->
        <div class="row">
          <div class="col-10">
            <div class="form-group">

            </div>
          </div>
        </div>

        <!--Sliders -->
        <div class="row">
          <div class="col-1">
            <span>Agittated</span>
          </div>
          <div class="col-8">
            <input type="range" min="1" max="100" value="50" class="slider">
          </div>
          <div class="col-2">
            <span>Calm</span>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <span>Happy</span>
          </div>
          <div class="col-8">
            <input type="range" min="1" max="100" value="50" class="slider">
          </div>
          <div class="col-2">
            <span>Sad</span>
          </div>
        </div>
          <div class="row">
            <div class="col-1">
              <span>Tired</span>
            </div>
            <div class="col-8">
              <input type="range" min="1" max="100" value="50" class="slider">
            </div>
            <div class="col-2">
              <span>Wide Awake</span>
            </div>
        </div>
        <div class="row">
          <div class="col-1">
            <span>Scared</span>
          </div>
          <div class="col-8">
            <input type="range" min="1" max="100" value="50" class="slider">
          </div>
          <div class="col-2">
            <span>Fearless</span>
          </div>
        </div>


        <!-- Table of programmes -->
        <table class="programmes">
            <tr>
              <td class=programmes-images><img class="" src="" /></td>
              <td class=programmes-images><img class="" src="" /></td>
              <td class=programmes-images><img class="" src="" /></td>
              <td class=programmes-images><img class="" src="" /></td>
              <td class=programmes-images><img class="" src="" /></td>
            </tr>
            <tr class="programmes-title">
              <td>Name</td>
              <td>Name</td>
              <td>Name</td>
              <td>Name</td>
              <td>Name</td>
            </tr>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
